{% extends "flatpages/default.html" %}

{% block content %}
  <h2>Список новостей</h2>
  {% for news in news_list %}
    <h3>{{ news.title }}</h3>
    <p>{{ news.publication_date|date:"d.m.Y" }}</p>
    <p>{{ news.text|slice:":20" }}</p>
    <a href="{% url 'news:news_detail' pk=news.pk %}">Подробнее</a>
  {% endfor %}
{% endblock %}
